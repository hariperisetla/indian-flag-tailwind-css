<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Happy 75 Independence Day!</title>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              "spin-slow": "spin 5s linear infinite",
              fade: "fadeOut 2s ease-in",
            },
            keyframes: (theme) => ({
              fadeOut: {
                "0%": { backgroundColor: theme("colors.transparent") },
                // "100%": { backgroundColor: theme("colors.red.300") },
              },
            }),
          },
        },
      };
    </script>
  </head>
  <body>
    <section>
      <div class="flex h-screen items-center align-middle mx-auto">
        <div
          class="flex fixed w-full grid grid-cols-1 grid-rows-3 items-center"
        >
          <div class="bg-[#FF9933] h-[22rem]"></div>
          <div class="bg-[#FFFFFF] h-[22rem] flex items-center justify-center">
            <div class="">
              <img
                src="./Ashoka_Chakra.svg"
                alt="ashoka chakra"
                class="object-cover h-80"
              />
            </div>
          </div>
          <div class="bg-[#138808] h-[22rem]"></div>

          <div class="container absolute h-[75%] mt-48 delay-500">
            <div
              class="bg-slate-100 animate-fade flex w-[75%] mx-auto items-center h-[75%] justify-center"
            >
              <h1
                class="text-7xl text-gray-500 font-bold font-mono justify-center text-center"
              >
                Happy <br />Independence Day 2022 <br />
                15th of August
              </h1>

              <div></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section></section>

    <section></section>
  </body>
</html>
